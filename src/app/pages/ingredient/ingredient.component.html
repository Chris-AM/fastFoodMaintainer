<h1>Ingredientes</h1>
<hr />

<div class="row">
  <!-- Column -->
  <div class="col-lg-4" *ngFor="let ingredient of ingredients">
    <div class="card">
      <img
        [src]="ingredient.image | images: 'ingredient'"
        alt="Ingredient"
        srcset=""
      />
      <div class="card-body">
        <ul class="list-inline font-14">
          <li class="p-l-0">Departamento</li>
          <li>
            {{ ingredient.type }}
          </li>
        </ul>
        <h3 class="font-normal">{{ ingredient.name }}</h3>
        <p class="m-b-0 m-t-10">
          {{ ingredient.description }}
        </p>
        <button
          class="btn btn-success btn-rounded waves-effect waves-light m-t-20"
        >
          Read more
        </button>
      </div>
    </div>
  </div>
</div>

<h1>Productos</h1>
<hr />

<div class="row">
  <!-- Column -->
  <div class="col-lg-4" *ngFor="let product of products">
    <div class="card">
      <img
        [src]="product.photo| images: 'product'"
        alt="Ingredient"
        srcset=""
      />
      <div class="card-body">
        <h3 class="font-normal">{{ product.name }}</h3>
        <p class="m-b-0 m-t-10">
          {{ product.description }} {{product.price |  currency:'$' }}
        </p>
        <button
          class="btn btn-success btn-rounded waves-effect waves-light m-t-20"
        >
          Read more
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="isLoadingSpinner">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">
        {{ loading }}
      </h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!isLoadingSpinner">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ title }} [{{ totalUsers }}] {{ total }}</h4>
        <h6 class="card-subtitle">{{ usersST }}</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">{{ avatar }}</th>
                <th>{{ name }}</th>
                <th>{{ email }}</th>
                <th class="w100">{{ role }}</th>
                <th class="text-nowrap w100">{{ actions }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  <img
                    class="avatarsInList"
                    [src]="user.avatarUrl"
                    alt="fsdf"
                  />
                </td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                  <span
                    *ngIf="user.role[0] === 'admin'"
                    class="label label-success"
                    >{{ user.role }}</span
                  >
                  <span
                    *ngIf="user.role[0] === 'user'"
                    class="label label-info"
                    >{{ user.role }}</span
                  >
                </td>
                <td class="text-nowrap text-center">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <!-- TODO: IMPLEMENT AFTER MVP -->
                  <!-- (click)="deleteUser(user)" -->
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Delete"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="next-prev-buttons-container">
          <button
            (click)="changePage(-1)"
            [disabled]="!hasPrevPage"
            class="btn btn-secondary"
          >
            {{ prev }}
          </button>
          <button
            (click)="changePage(1)"
            [disabled]="!hasNextPage"
            class="btn btn-secondary"
          >
            {{ next }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
